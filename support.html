<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Tickets - WebCraft AI</title>
    <meta name="description" content="Contactez le support, suivez vos demandes et discutez en temps réel avec notre équipe.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .support-layout {
            display: flex;
            gap: 2rem;
            height: calc(100vh - 150px);
            max-height: 800px;
        }
        .tickets-panel {
            width: 35%;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color-light);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .tickets-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .tickets-header h2 { margin: 0; }
        #tickets-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .ticket-item {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .ticket-item:hover { background-color: #f0f4f8; }
        .ticket-item.active { background-color: var(--primary-color-light); }
        .ticket-item h4 { margin: 0 0 0.5rem; }
        .ticket-meta { font-size: 0.8rem; color: var(--text-color-secondary); }

        .chat-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color-light);
            border-radius: var(--border-radius);
        }
        #chat-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-color-secondary);
        }
        #chat-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .chat-header h3 { margin: 0; }
        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.4;
        }
        .message-bubble.user {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message-bubble.support {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message-meta { font-size: 0.75rem; margin-top: 0.25rem; opacity: 0.7; }
        #message-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            gap: 1rem;
        }
        #message-form textarea { flex-grow: 1; resize: none; }
    </style>
</head>
<body class="private-page">

    <header class="intranet-nav">
        <div class="container">
            <a href="dashboard.html" class="nav-logo">WebCraft AI</a>
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-link-back">← Retour au tableau de bord</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Support & Tickets</h1>

            <div id="new-ticket-form-container" class="card" style="display: none; margin-bottom: 2rem;">
                <h2>Créer un nouveau ticket</h2>
                <form id="new-ticket-form">
                    <div id="new-ticket-message" class="message"></div>
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="initial-message">Décrivez votre problème</label>
                        <textarea id="initial-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer le ticket</button>
                    <button type="button" id="cancel-new-ticket-btn" class="btn btn-secondary">Annuler</button>
                </form>
            </div>

            <div class="support-layout">
                <aside class="tickets-panel">
                    <div class="tickets-header">
                        <h2>Mes Tickets</h2>
                        <button id="new-ticket-btn" class="btn btn-primary btn-sm">Nouveau</button>
                    </div>
                    <ul id="tickets-list">
                        <!-- Liste des tickets chargée par JS -->
                    </ul>
                </aside>
                <section class="chat-panel">
                    <div id="chat-placeholder">
                        <p>Sélectionnez un ticket pour voir la conversation.</p>
                    </div>
                    <div id="chat-view" style="display: none;">
                        <div class="chat-header">
                            <h3 id="chat-subject"></h3>
                            <span id="chat-status" class="status-badge"></span>
                        </div>
                        <div id="messages-container">
                            <!-- Messages chargés par JS -->
                        </div>
                        <form id="message-form">
                            <textarea id="message-input" placeholder="Écrivez votre message..." rows="2" required></textarea>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        import { checkSessionOrRedirect } from './auth-oauth.js';

        let currentUser = null;
        let activeTicketId = null;
        let messageChannel = null;

        // --- DOM Elements ---
        const ticketsListEl = document.getElementById('tickets-list');
        const newTicketBtn = document.getElementById('new-ticket-btn');
        const cancelNewTicketBtn = document.getElementById('cancel-new-ticket-btn');
        const newTicketFormContainer = document.getElementById('new-ticket-form-container');
        const newTicketForm = document.getElementById('new-ticket-form');
        const chatPlaceholder = document.getElementById('chat-placeholder');
        const chatView = document.getElementById('chat-view');
        const chatSubjectEl = document.getElementById('chat-subject');
        const chatStatusEl = document.getElementById('chat-status');
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        // --- UI Toggles ---
        newTicketBtn.addEventListener('click', () => newTicketFormContainer.style.display = 'block');
        cancelNewTicketBtn.addEventListener('click', () => newTicketFormContainer.style.display = 'none');

        // --- Data Fetching & Rendering ---
        async function fetchAndRenderTickets() {
            const { data: tickets, error } = await supabase
                .from('support_tickets')
                .select('*')
                .order('updated_at', { ascending: false });

            if (error) {
                console.error('Error fetching tickets:', error);
                ticketsListEl.innerHTML = '<li>Erreur de chargement des tickets.</li>';
                return;
            }

            if (tickets.length === 0) {
                ticketsListEl.innerHTML = '<li>Vous n\'avez aucun ticket.</li>';
                return;
            }

            ticketsListEl.innerHTML = tickets.map(ticket => `
                <li class="ticket-item" data-ticket-id="${ticket.id}" data-subject="${ticket.subject}" data-status="${ticket.status}">
                    <h4>${ticket.subject}</h4>
                    <div class="ticket-meta">
                        <span class="status-badge status-${ticket.status}">${ticket.status}</span>
                        <span>Dernière MàJ: ${new Date(ticket.updated_at).toLocaleString('fr-FR')}</span>
                    </div>
                </li>
            `).join('');
        }

        async function renderMessages(ticketId) {
            const { data: messages, error } = await supabase
                .from('ticket_messages')
                .select('*, sender:profiles(id, full_name)')
                .eq('ticket_id', ticketId)
                .order('created_at');

            if (error) {
                console.error('Error fetching messages:', error);
                messagesContainer.innerHTML = '<p>Erreur de chargement des messages.</p>';
                return;
            }

            messagesContainer.innerHTML = messages.map(msg => createMessageBubble(msg)).join('');
            scrollToBottom();
        }

        function createMessageBubble(message) {
            const isUser = message.sender_id === currentUser.id;
            const senderName = isUser ? 'Vous' : (message.sender?.full_name || 'Support');
            return `
                <div class="message-bubble ${isUser ? 'user' : 'support'}">
                    ${message.content}
                    <div class="message-meta">${senderName} - ${new Date(message.created_at).toLocaleTimeString('fr-FR')}</div>
                </div>
            `;
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Event Handlers ---
        ticketsListEl.addEventListener('click', async (e) => {
            const ticketItem = e.target.closest('.ticket-item');
            if (!ticketItem) return;

            activeTicketId = ticketItem.dataset.ticketId;

            // Update UI
            document.querySelectorAll('.ticket-item').forEach(item => item.classList.remove('active'));
            ticketItem.classList.add('active');
            chatPlaceholder.style.display = 'none';
            chatView.style.display = 'flex';
            chatSubjectEl.textContent = ticketItem.dataset.subject;
            chatStatusEl.textContent = ticketItem.dataset.status;
            chatStatusEl.className = `status-badge status-${ticketItem.dataset.status}`;

            // Fetch messages and setup realtime
            await renderMessages(activeTicketId);
            setupRealtimeChannel(activeTicketId);
        });

        newTicketForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('initial-message').value;

            // 1. Create the ticket
            const { data: ticket, error: ticketError } = await supabase
                .from('support_tickets')
                .insert({ subject: subject, user_id: currentUser.id, status: 'open' })
                .select()
                .single();

            if (ticketError) {
                console.error('Error creating ticket:', ticketError);
                return;
            }

            // 2. Add the initial message
            const { error: messageError } = await supabase
                .from('ticket_messages')
                .insert({ ticket_id: ticket.id, sender_id: currentUser.id, content: content });

            if (messageError) {
                console.error('Error creating initial message:', messageError);
                return;
            }

            // 3. Reset and refresh UI
            newTicketForm.reset();
            newTicketFormContainer.style.display = 'none';
            await fetchAndRenderTickets();
        });

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!activeTicketId || !messageInput.value.trim()) return;

            const content = messageInput.value.trim();
            messageInput.value = '';

            const { error } = await supabase
                .from('ticket_messages')
                .insert({ ticket_id: activeTicketId, sender_id: currentUser.id, content: content });

            if (error) {
                console.error('Error sending message:', error);
                messageInput.value = content; // Restore message on error
            }
        });

        // --- Realtime ---
        function setupRealtimeChannel(ticketId) {
            if (messageChannel) {
                supabase.removeChannel(messageChannel);
            }

            messageChannel = supabase
                .channel(`ticket-chat-${ticketId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'ticket_messages',
                    filter: `ticket_id=eq.${ticketId}`
                }, async (payload) => {
                    // Fetch the full message with sender info
                    const { data: message, error } = await supabase
                        .from('ticket_messages')
                        .select('*, sender:profiles(id, full_name)')
                        .eq('id', payload.new.id)
                        .single();
                    
                    if (error) {
                        console.error('Error fetching new message details:', error);
                        return;
                    }

                    messagesContainer.insertAdjacentHTML('beforeend', createMessageBubble(message));
                    scrollToBottom();
                })
                .subscribe();
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await checkSessionOrRedirect();
            if (!session) return;
            currentUser = session.user;
            await fetchAndRenderTickets();
        });

        window.addEventListener('beforeunload', () => {
            if (messageChannel) {
                supabase.removeChannel(messageChannel);
            }
        });
    </script>
    <script type="module" src="auth-oauth.js"></script>
</body>
</html>
